
<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Online Bookstore</title>
    <link rel="icon" href="icon/Logo.png" type="image/x-icon">
    <link rel="stylesheet" href="style.css">
</head>

<body data-page="register">
    <header class="header">
        <div class="navbar">
            <div class="nav_rights_side">
                <div class="logo">
                    <a class="hover-underline-animation" href="#">
                        <img src="icon/Logo.png" alt="AHP">
                    </a>
                </div>
                <div class="nav-links">
                    <a class="hover-underline-animation" href="Home.html">Home</a>
                    <a class="hover-underline-animation" href="Home.html#all-books">Product</a>
                    <div class="hover-underline-animation other-container">
                        <div class="cart-link">Others</div>
                        <div class="dropdown-profile">
                            <a href="Cart.html">Cart</a>
                            <a href="Review.html">Review</a>
                        </div>
                    </div>
                </div>
            </div>
            <div class="nav_left_side">
                <div class="search-bar">
                    <input class="input__search" type="text" placeholder="Search...">
                    <button class="btn__search">Search</button>
                </div>
                <div class="user-profile">
                    <a href="#" class="profile-link">
                        <img class="img__profile" src="icon/profile (black).png" alt="">
                    </a>
                    <div class="dropdown-profile">
                        <a href="Profile.html">Profile</a>
                        <a href="Login.html" id="login-btn">Login</a>
                        <a href="Register.html" id="signup-btn">Register</a>
                        <a href="#" id="logout-button">Logout</a>
                    </div>
                </div>
            </div>
        </div>
    </header>
    
    <!-- register -->
     <main data-page="Register">
        <div class="register-container">
            <h2>Register</h2>
            <form id="register-form">
                <label for="email">Email:</label>
                <input type="email" id="email" name="email" required>
                <label for="password">Password:</label>
                <input type="password" id="password" name="password" required>
                <label for="confirmPassword">Confirm Password:</label>
                <input type="password" id="confirmPassword" name="confirmPassword" required>
                <label for="fullName">Full Name:</label>
                <input type="text" id="fullName" name="fullName" required>
                <label for="address">address:</label>
                <input type="text" id="address" name="address" required>
                <label for="phoneNumber">Phone Number:</label>
                <input type="tel" id="phoneNumber" name="phoneNumber" required>
                <button type="submit">Register</button>
            </form>
            <div id="register-message"></div>
            <p>Already have an account? <a href="Login.html">Login here</a>.</p>
        </div>
     </main>

    <script src="tes.js"></script>
</body>

</html>
